<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoorDash FrontPage Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <div class="top-nav">
        <div class="top-nav-left"><img id="header-logo" src="images/DoorDash-logo.png" alt=""><div class="top-nav-right"><div class="signUp">Sign In </div><div><button id="signBtn">Sign Up</button></div></div></div>
        
      </div>
      <div class="top-heading"><div class="strap">Your favorite restaurants, delivered</div></div>
      <div class="top-search"></div>
    </div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="footer">
      <div class="top-footer">
        <div class="top-left-footer">
        </div>
        <div class="top-right-footer"></div>
      </div>
      <div class="mid-footer">
        <div class="mid-left-footer"></div>
        <div class="mid-right-footer"></div>
      </div>
      <div class="bottom-footer">
        <div class="bottom-left-footer"></div>
        <div class="bottom-right-footer"></div>
      </div>
    </div>
    <div class="bottom"></div>

    <script src="app.js"></script>
  </body>
</html>
